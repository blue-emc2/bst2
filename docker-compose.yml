version: '3'
services:
  db:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./backend:/myapp/backend
      - bundle:/usr/local/bundle:cached
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true

volumes:
  bundle:
    driver: local
  pgdata:
    driver: local
